language: node_js
dist: trusty
node_js:
- '8'
before_install:
- export DISPLAY=:99.0
- if [ -f /etc/init.d/xvfb ]; then sh -e /etc/init.d/xvfb start; fi
- if [ $BROWSER == 'firefox' ]; then pulseaudio --start; fi
script:
 - npm run test
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
      - pulseaudio
matrix:
  include:
    - os: linux
      sudo: false
      env: BROWSER=chrome  BVER=stable
    - os: linux
      sudo: false
      env: BROWSER=firefox BVER=stable INTEGRATION_CMD=''
    # - os: osx
    #   osx_image: xcode9
    #   env: BROWSER=safari BVER=unstable
    # - os: linux
    #   sudo: false
    #   env: BROWSER=ie BVER=11 SAUCELABS=true

  fast_finish: true

env:
  global:
  - CXX=g++-4.8
  - secure: 
  - secure: 
  - secure: 
  - secure: 
